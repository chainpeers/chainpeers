name: Linter
on:
 push:
   branches:
     - '**'
jobs:
 lint:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v4
     - name: Set up Python
       uses: actions/setup-python@v4
       with:
         python-version: '3.10'
     - name: Install Requirements
       run: |
          cd api
          pip install -r requirements.txt
          cd ../
          cd scrapper
          pip install -r requirements.txt
          cd ../
     - name: Ruff
       run: |
          pip install ruff
          ruff check .
